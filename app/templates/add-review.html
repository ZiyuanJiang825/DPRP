{% extends "layout.html" %}

{% block content %}
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container-xl px-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <!-- Basic Review form-->
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header justify-content-center"><h3 class="fw-light my-4">Add a Review</h3></div>
                                    <div class="card-body">
                                        <!-- Review form-->
                                        <form action="{{ url_for('addReview') }}" method="post">
                                            <div class="msg">{{ msg }}</div>
                                            <!-- Form Row-->
                                            <!-- Form Group (Title)-->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="inputTitle">Title</label>
                                                <input class="form-control" name="inputTitle" id="inputTitle" type="text" placeholder="Enter Title" />
                                            </div>
                                            <!-- Form Group (Product Name)            -->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="inputProductName">Product Name</label>
                                                <input class="form-control" name="inputProductName" id="inputProductName" placeholder="Enter Product Name" />
                                            </div>
                                            <!-- Form Group (Review)            -->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="inputReview">Review</label>
                                                <textarea class="form-control" name="inputReview" id="inputReview" rows="5"  placeholder="Enter Review"></textarea>
                                            </div>
                                            <!-- Form Group (Pros)            -->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="inputPros">Pros</label>
                                                <textarea class="form-control" name="inputPros" id="inputPros" rows="3"  placeholder="Enter Pros"></textarea>
                                            </div>
                                            <!-- Form Group (Cos)            -->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="inputCons">Cons</label>
                                                <textarea class="form-control" name="inputCons" id="inputCons" rows="3"  placeholder="Enter Cons"></textarea>
                                            </div>
                                            <!-- Form Group (rating) .          --> 
                                            <div class="mb-3">
                                            <select class="form-select" name= "inputRating" id = "inputRating">
                                                <option selected>Please Rate</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                            </div>
                                            <!-- Form Group (create account submit)-->
                                            <input class="btn btn-primary btn-block" type="submit" value="Submit Review">
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="{{ url_for('index') }}">Cancel</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer-admin mt-auto footer-dark">
                    <div class="container-xl px-4">
                        <div class="row">
                            <div class="col-md-6 small">Copyright &copy; DPRP 2022</div>
                            <div class="col-md-6 text-md-end small">
                                <a href="#!">Privacy Policy</a>
                                &middot;
                                <a href="#!">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../static/js/scripts.js"></script>
    </body>

{% endblock %}
